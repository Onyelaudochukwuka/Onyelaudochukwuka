<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Basic Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Google Fonts [Spartan] -->
  <link href="https://fonts.google.com/specimen/Spartan" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bac1">
    <center>
    <section>
    <div Id="first" class="first top1">
        <h5>calc</h4>
            <span class="flex">
            <h6>THEME</h6>
            <span class="join">
                <span class="all">
                    <code id="a" class="a">1</code>
                    <code id="b" class="b">2</code>
                    <code id="c" class="c">3</code>
                </span>
                <span class="svg keybac1" id="svg">
                    <div class="ww buttonequal1" id="float"></div>
                </span>
            </span>
            </span>
            
    </div>
    <span id="second" class="second screen1">
        <p id="result">0</p>
    </span>
    <div id="third" class="third keybac1">
        <span class="grid">
            <button value="7" id="7" class="button1">7</button>
            <button value="8" id="8" class="button1">8</button>
            <button value="9" id="9" class="button1">9</button>
            <button value="DEL" id="DEL" class="buttontype1">DEL</button>
            <button value="4" id="4" class="button1">4</button>
            <button value="5" id="5" class="button1">5</button>
            <button value="6" id="6" class="button1">6</button>
            <button value="+" id="+" class="button1">+</button>
            <button value="1" id="1" class="button1">1</button>
            <button value="2" id="2" class="button1">2</button>
            <button value="3" id="3" class="button1">3</button>
            <button value="-" id="-" class="button1">-</button>
            <button value="." id="." class="button1">.</button>
            <button value="0" id="0" class="button1">0</button>
            <button value="/" id="/" class="button1">/</button>
            <button value="×" id="×" class="button1">×</button>
    </span>
        <span class="button">
            <button  class="buttontype1" id="reset">RESET</button>
            <button id="equal" class="buttonequal1">=</button>
        </span>
    </div>
    </section>
    </center>
